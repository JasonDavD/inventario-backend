# ===== Configuracion general =====
spring.application.name=inventario
server.port=${PORT:8080}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ===== Base de datos =====
# Si DATABASE_URL esta definida (Render), usa PostgreSQL; sino usa H2 local
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:inventariodb}
spring.datasource.username=${DATABASE_USER:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# H2 Console (solo funciona en desarrollo local)
spring.h2.console.enabled=${H2_CONSOLE:true}
