<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoria - Ferreteria Zamora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">Ferreteria Zamora - Inventario</span>
            <div class="d-flex gap-3">
                <a th:href="@{/productos}" class="text-white text-decoration-none">Productos</a>
                <a th:href="@{/categorias}" class="text-white text-decoration-none fw-bold">Categorias</a>
                <a th:href="@{/proveedores}" class="text-white text-decoration-none">Proveedores</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-3">Editar Categoria</h2>

        <form th:action="@{/categorias/actualizar}" th:object="${categoria}" method="post" class="card p-4">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
