<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Ferreteria Zamora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">Ferreteria Zamora - Inventario</span>
            <div class="d-flex gap-3">
                <a th:href="@{/productos}" class="text-white text-decoration-none">Productos</a>
                <a th:href="@{/categorias}" class="text-white text-decoration-none fw-bold">Categorias</a>
                <a th:href="@{/proveedores}" class="text-white text-decoration-none">Proveedores</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Lista de Categorias</h2>
            <a th:href="@{/categorias/nuevo}" class="btn btn-success">+ Nueva Categoria</a>
        </div>

        <div th:if="${#lists.isEmpty(categorias)}" class="alert alert-info">
            No hay categorias registradas.
        </div>

        <table th:if="${!#lists.isEmpty(categorias)}" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td th:text="${categoria.descripcion != null ? categoria.descripcion : '-'}"></td>
                    <td>
                        <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro de eliminar esta categoria?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
