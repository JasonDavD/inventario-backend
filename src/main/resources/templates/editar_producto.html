<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Ferreteria Zamora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">Ferreteria Zamora - Inventario</span>
            <div class="d-flex gap-3">
                <a th:href="@{/productos}" class="text-white text-decoration-none fw-bold">Productos</a>
                <a th:href="@{/categorias}" class="text-white text-decoration-none">Categorias</a>
                <a th:href="@{/proveedores}" class="text-white text-decoration-none">Proveedores</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-3">Editar Producto</h2>

        <form th:action="@{/productos/actualizar}" th:object="${producto}" method="post" class="card p-4">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{fechaRegistro}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="categoriaId" class="form-label">Categoria</label>
                <select class="form-select" id="categoriaId" name="categoriaId">
                    <option value="">-- Sin categoria --</option>
                    <option th:each="cat : ${categorias}"
                            th:value="${cat.id}"
                            th:text="${cat.nombre}"
                            th:selected="${producto.categoria != null and producto.categoria.id == cat.id}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="proveedorId" class="form-label">Proveedor</label>
                <select class="form-select" id="proveedorId" name="proveedorId">
                    <option value="">-- Sin proveedor --</option>
                    <option th:each="prov : ${proveedores}"
                            th:value="${prov.id}"
                            th:text="${prov.nombre}"
                            th:selected="${producto.proveedor != null and producto.proveedor.id == prov.id}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio (S/)</label>
                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
