<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - Ferreteria Zamora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">Ferreteria Zamora - Inventario</span>
            <div class="d-flex gap-3">
                <a th:href="@{/productos}" class="text-white text-decoration-none">Productos</a>
                <a th:href="@{/categorias}" class="text-white text-decoration-none">Categorias</a>
                <a th:href="@{/proveedores}" class="text-white text-decoration-none fw-bold">Proveedores</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Lista de Proveedores</h2>
            <a th:href="@{/proveedores/nuevo}" class="btn btn-success">+ Nuevo Proveedor</a>
        </div>

        <div th:if="${#lists.isEmpty(proveedores)}" class="alert alert-info">
            No hay proveedores registrados.
        </div>

        <table th:if="${!#lists.isEmpty(proveedores)}" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proveedor : ${proveedores}">
                    <td th:text="${proveedor.id}"></td>
                    <td th:text="${proveedor.nombre}"></td>
                    <td th:text="${proveedor.telefono != null ? proveedor.telefono : '-'}"></td>
                    <td th:text="${proveedor.direccion != null ? proveedor.direccion : '-'}"></td>
                    <td>
                        <a th:href="@{/proveedores/editar/{id}(id=${proveedor.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/proveedores/eliminar/{id}(id=${proveedor.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro de eliminar este proveedor?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
